<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ce3bbe3deb.js" crossorigin="anonymous"></script>
</head>

<body>
     <div class="container-form sign-up">
        <div class="welcome-back">
           <div class="message">
            <h2> Bienvenido a OPGLO</h2>
            <p>Si ya tienes una cuenta por favor inicia sesión aqui</p>
            <button class="sign-up-btn">iniciar sesión</button>
           </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <div class="border-icon">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="border-icon">
                    <i class="fa-brands fa-facebook"></i>
                </div>
            </div>
             <p class="cuenta-gratis">Crear una cuenta gratis</p>
             <input type="text" placeholder="Nombre">
             <input type="text" placeholder="Apellido">
             <input type="email" placeholder="Email">
             <input type="password" placeholder="Contraseña">
             <input type="button" value="Registrarse">
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar sesión</h2>
            <div class="iconos">
                <div class="border-icone">
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <div class="border-icone">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="border-icone">
                    <i class="fa-brands fa-facebook"></i>
                </div>
            </div>
             <p class="cuenta-gratis">¿Aun no tienes cuenta?</p>
             <input type="email" placeholder="Email">
             <input type="password" placeholder="Contraseña">
             <input type="button" value="Iniciar Sesion">
             
        </form>
        <div class="welcome-back">
           <div class="message">
            <h2>Bienvenido de nuevo</h2>
            <p>Si aun no tienes una cuenta por favor registrese aqui</p>
            <button class="sign-in-btn">Registrarse</button>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
