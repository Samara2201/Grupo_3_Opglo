<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Image Change</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="container">
        <div class="product-div">
          <div class="product-div-left">
            <div class="img-container">
              <img src="images/Rolex1.png" alt="watch" />
            </div>

            <div class="hover-container">
              <div><img src="images/Rolex1.png" /></div>
              <div><img src="images/Rolex2.png" /></div>
              <div><img src="images/Rolex3.png" /></div>
              <div><img src="images/Rolex4.png" /></div>
            </div>
          </div>

          <div class="product-div-right">
            <span class="product-name">Rolex COSMOGRAPH DAYTONA </span>
            <span class="product-price">$ 180.000</span>
            <div class="product-rating">
              <span><i class="fas fa-star"></i></span>
              <span><i class="fas fa-star"></i></span>
              <span><i class="fas fa-star"></i></span>
              <span><i class="fas fa-star"></i></span>
              <span><i class="fas fa-star-half-alt"></i></span>
              <span>(350 ratings)</span>
            </div>

            <p class="product-description">
              ESTE OYSTER PERPETUAL COSMOGRAPH DAYTONA EN ORO EVEROSE DE 18
              QUILATES CON ESFERA METEORITO Y NEGRA Y BRAZALETE OYSTER, PRESENTA
              UN BISEL ORO EVEROSE DE 18 QUILATES CON ESCALA TAQUIMÃ‰TRICA
              GRABADA.
            </p>

            <div class="btn-groups">
              <button type="button" class="add-cart-btn">
                <i class="fas fa-shopping-cart"></i>add to cart
              </button>

              <button type="button" class="buy-now-btn">
                <i class="fas fa-wallet"></i>buy now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
